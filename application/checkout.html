<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - Simple Shop</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/zepto@1.2.0/dist/zepto.min.js"></script>
  <script src="js/app.js" defer></script>
</head>
<body id="checkout">
  <header id="header">
    <h1 id="title">Simple Shop</h1>
    <nav id="nav">
      <a href="index.html" id="home">Home</a>
      <a href="products.html" id="products">Products</a>
      <a href="cart.html" id="cart">Cart</a>
      <a href="login.html" id="login">Login</a>
      <a href="signup.html" id="signup">Sign Up</a>
    </nav>
  </header>
  <main id="main">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />
      <label for="card">Card Number</label>
      <input type="text" id="card" name="card" required />
      <button type="submit">Place Order</button>
    </form>
  </main>
  <footer id="footer">
    <p>footer</p>
  </footer>
</body>
</html>
