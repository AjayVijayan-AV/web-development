<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        #container {
            width: 360px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        #header {
            padding: 1px;
            text-align: center;
            position: relative;
        }

        #search {
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 20px;
            display: block;
        }
        #tabs {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .tab {
            padding: 5px 15px;
            border-radius: 15px;
            background-color: #f5c518;
        }
        .tab-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 5px 0;
            border-radius: 500px;
            background-color: #ffffff;
        }
        .active {
            background-color: #f5c518;
            color: #fff;
        }
        #banner {
            background-color: #f5c518;
            margin: 10px;
            padding: 2px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }
        #Men {
            padding: 10px;
            display: flex;
            flex: 2;
            flex-wrap: wrap;
        }
        .product {
            display: inline-block;
            width: 48%;
            margin: 1%;
            text-align: center;
        }
        .image {
            display: flex;
            flex: 2;
            flex-wrap: wrap;
            width: auto;
            height: 120px;
            gap: 10px;
            margin: 5%;
            text-align: center;
            background-color: #ddd;
            border-radius: 10px;
            padding: 10px;
        }
        .name {
            font-size: 14px;
            margin: 5px 0;
        }
        .price {
            font-size: 16px;
            font-weight: bold;
        }
        .cart {
            background-color: #f5c518;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .icon {
            font-size: 20px;
        }

        .product-card {
            width: calc(50% - 10px);
            display: flex;
            flex: 25%;
            flex-wrap: wrap;
            border-radius: 8px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h2>Discover</h2>
        </div>
        <input type="text" id="search" placeholder="Search Product">
        <div id="tabs">
            <button class="tab-btn"><span class="tab active">Men</span></button>
            <button class="tab-btn"><span class="tab">Women</span></button>
            <button class="tab-btn"><span class="tab">Kids</span></button>
            <button class="tab-btn"><span class="tab">Accessories</span></button>
        </div>
        <div id="banner">
            <h3>NEW ARRIVAL</h3>
            <p>Only From 19</p>
        </div>
        <div id="Men">
            <div id="products">
            
            </div>
        </div>
        <div id="nav">
            <span class="icon">üè†</span>
            <span class="icon">üîç</span>
            <span class="icon">‚ù§Ô∏è</span>
            <span class="icon">üõí</span>
            <span class="icon">ü´Ö</span>
        </div>
    </div>
    <script>
        const products = [
            { name: 'Men Striped Shirt', price: 240.00 },
            { name: 'The Black Dress', price: 240.00 },
            { name: 'Womens Handbag', price: 240.00 },
            { name: 'Red Neck Dress', price: 240.00 },
            { name: 'Mens T-shirt', price: 190.00 },
            { name: 'Blue Jeans', price: 390.00 },
            { name: 'Men Striped Shirt', price: 240.00 },
            { name: 'The Black Dress', price: 240.00 },
            { name: 'Womens Handbag', price: 240.00 },
            { name: 'Red Neck Dress', price: 240.00 },
            { name: 'Mens T-shirt', price: 190.00 },
            { name: 'Blue Jeans', price: 390.00 }
        ];

        const productsDiv = document.getElementById('Men');
        
        products.forEach(product => {
        const productDiv = document.createElement('div');
        productDiv.setAttribute('class', 'image product-card');

        const nameP = document.createElement('p');
        nameP.textContent = product.name;
        nameP.style.fontWeight = 'bold';
        nameP.style.margin = '0 0 5px 0';

        const priceP = document.createElement('p');
        priceP.textContent = '$' + product.price.toFixed(2);
        priceP.style.color = '#f5c518';
        priceP.style.margin = '0';

        productDiv.appendChild(nameP);
        productDiv.appendChild(priceP);

        productsDiv.appendChild(productDiv);
        });
        const searchInput = document.getElementById('search');
        searchInput.addEventListener('input', () => {
            const filter = searchInput.value.toLowerCase();
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                const name = product.querySelector('.name').textContent.toLowerCase();
                if (name.includes(filter)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
