<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div id="sig-in">
        <form>
            
        </form>
    </div> -->
    <div>   
        <table>
            <form>
                <tr>
                    <th>HTML5 Forms</th>
                </tr>
                <tr>
                    <td colspan="2"><label for="color">Select your favorite color:</label></td>
                    <td colspan="2"><input type="color" id="color"></td>
                    <audio src="" ></audio>
                </tr>
                <tr>
                    <td colspan="2"><label for="gender">Gender</label></td>
                    <td><input type="radio" id="gender"><label>Male</label></td>
                    <td><input type="radio" id="gender"><label>Female</label></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="bod">Birthday:</label></td>
                    <td><input type="datetime-local" name="bod" id="bod"></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="mail">Email:</label></td>
                    <td><input type="email" name="email" id="mail" placeholder="example@gmail.com"></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="qa">Quantity:</label></td>
                    <td><input type="number" name="Quantity" id="qa"></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="points">Points:</label></td>
                    <td><input type="range" name="points" id="points"></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="Search">Search:</label></td>
                    <td><input type="search" name="search" id="search"></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="telephone">Telephone:</label></td>
                    <td><input type="number" name="telephone" id="telephone"></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="page">Add your home page:</label></td>
                    <td><input type="url" name="page" id="page"></td>
                </tr>
            </form>
        </table>
    </div>
</body>
</html>
